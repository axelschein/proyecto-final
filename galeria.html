        <meta charset="UTF-8">

        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <body>
        <section id="home" class="landing">   <!-- Nav + hero -->                      
            <!-- Navbar en bootstrap -->
            <nav class="navbar fixed-top navbar-expand-md navbar-dark" style="background-color: #030303;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#axel-menu"
                aria-controls="axel-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <h2>Axel Scheinsohn</h2>                                
                </a>
                 <!--todo lo que desaparece en responsive-->
                <div class="collapse navbar-collapse" id="axel-menu" style="background-color: #030303;">                        
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">                    
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-white" href="about.html">Bio</a>
                        </li> 
                        <li class="nav-item">
                            <a class="fs-5 nav-link text-uppercase text-white" href="musica.html" tabindex="-1" aria-disabled="true">Música-Video</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-white" href="galeria.html" tabindex="-1" aria-disabled="true">Galería</a>
                        </li>                  
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-white" href="index.html#dates" tabindex="-1" aria-disabled="true">Fechas</a>
                        </li>
                        <li class="nav-item">
                            <a class="fs-5 nav-link text-uppercase text-white" href="index.html#prensa" tabindex="-1" aria-disabled="true">Prensa</a>
                        </li>                    
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-white" href="clases.html" tabindex="-1" aria-disabled="true">Clases</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-white" href="clases.html#contacto" tabindex="-1" aria-disabled="true">Contacto</a>
                        </li>
                    </ul>     
                </div>
            </nav>
                <!--hero + la flecha-->
                <div class="wrapper">
                    <div class="masthead_galeria" role="img" aria-label="Image Description">
                        <h1 class="hero">Galería</h1>
                        <div class="flecha_abajo">
                            <span class="iconify" data-icon="radix-icons:double-arrow-down" data-inline="false"></span>
                        </div>
                    </div>
                </div> 
        </section>
        <section class="galeria" id="galeria"> <!-- Galeria -->   
            <div class="destacado__gradient5">           
                <div class="contenedor">
                    <h2 class="destacado__titulo" >Galería</h2>
                    <!-- slider de imagenes en bootstrap -->   
                    <div class="row justify-content-center">
                        <div id="carouselExampleCaptions" class="carousel slide col-md-10" data-ride="carousel">
                          <ol class="carousel-indicators">
                            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                            <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
                          </ol>
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="multimedia/Fotos/1.JPG" class="d-block w-100 h-100" alt="camila_trio">
                            </div>
                            <div class="carousel-item">
                                <img src="multimedia/Fotos/2.JPG" class="d-block w-100 h-100" alt="cuarteto_grupo">
                            </div>
                            <div class="carousel-item">
                                <img src="multimedia/Fotos/4.JPG" class="d-block w-100 h-100" alt="axel_solo">
                            </div>
                            <div class="carousel-item">
                                <img src="multimedia/Fotos/5.JPG" class="d-block w-100 h-100" alt="cuarteto_grupo_de_perfil">
                            </div>
                           
                          </div>
                          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                        </div>
                    </div>
                </div>
                <div class="contenedor">
                    <!-- imágenes en contenedor cada una es un modal-->
                    <div class="galeria_contenedor">
                        <div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
                            <div class="col-12 col-sm-6 col-lg-3">
                                <img  class="w-100" src="multimedia/Fotos/nuevas_fotos/1.JPG" alt="First slide" data-target="#carouselExample" data-slide-to="0">
                            </div>
                            <div class="col-12 col-sm-6 col-lg-3">
                                <img src="multimedia/Fotos/nuevas_fotos/2.JPG" class="w-100" alt="Second slide" data-target="#carouselExample" data-slide-to="1">
                            </div>
                            <div class="col-12 col-sm-6 col-lg-3">
                                <img src="multimedia/Fotos/nuevas_fotos/3.JPG" class="w-100" alt="Third slide" data-target="#carouselExample" data-slide-to="2">
                            </div>
                            <div class="col-12 col-sm-6 col-lg-3">
                                <img src="multimedia/Fotos/nuevas_fotos/5.JPG" class="w-100" alt="Fourth slide" data-target="#carouselExample" data-slide-to="3">
                            </div>
                        </div>
                    </div>
                    <!--modal markup: https://getbootstrap.com/docs/4.4/components/modal/-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                    <!-- Carousel markup: https://getbootstrap.com/docs/4.4/components/carousel/ -->
                                        <div id="carouselExample" class="carousel slide" data-ride="carousel">
                                            <div class="carousel-inner">
                                                <div class="carousel-item active">
                                                    <img src="multimedia/Fotos/nuevas_fotos/1.JPG" alt="axel_en_movimiento" class="fotos_contenedor">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="multimedia/Fotos/nuevas_fotos/2.JPG" alt="foto_grupal" class="fotos_contenedor">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="multimedia/Fotos/nuevas_fotos/3.JPG" alt="axel_de_perfil" class="fotos_contenedor">
                                                </div>
                                                <div class="carousel-item">
                                                    <img src="multimedia/Fotos/nuevas_fotos/5.JPG" alt="axel_claroscuro" class="fotos_contenedor">
                                                </div>
                                            </div>
                                            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                            </a>
                                            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                            </a>
                                        </div>
                                    </div>
                            
                                    <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>

                <footer>
                    <!-- Aca van las redes sociales -->
                    <div class="destacado__negro">  
                        <a class="flecha_arriba" href="#home" target="_self">                                
                        </a>
                        <div class="redes_sociales">
                            <div class="contenedor">
                                <a  class="ig_logo" href="https://www.instagram.com/axlsch/"> 
                                </a>
                                <a class="fb_logo" href="https://www.facebook.com/Axlschein">                                
                                </a>
                                <a class="tw_logo" href="https://twitter.com/axel_sch">                                
                                </a>      
                                <a class="sp_logo" href="https://open.spotify.com/artist/5Wo8OA0gCw9Rl7zvZFjcth?si=SkZMvEuUSkGUO8rJWwkKpg">                                
                                </a>                                           
                            </div>
                        </div>
                        <p class="destacado__texto destacado__texto--chico">Copyright 2020 - Axel Scheinsohn</p>
                    </div>
                </footer> 
            </div>    
        </section>
